<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="/assets/estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-person-circle text-light" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item m-1">
                        <a class="nav-link active text-light" aria-current="page" href="#">Nombre de
                            Usuario</a>
                    </li>
                    <li class="nav-item m-1">
                        <a class="nav-link text-light" href="#">Ocupaci√≥n</a>
                  </li>
                </ul>
                    <a class="bi bi-box-arrow-right nav-link text-light" href="#"> Salir</a>
              </div>
            </div>
          </nav>

        <!-------->
        <div class="row">
            <div class="col-md-12">
                <div class="card-group">

                    <div class="card columna">
                        <div class="col-md-12">
                            <img src="https://d34vmoxq6ylzee.cloudfront.net/catalog/product/cache/b3b166914d87ce343d4dc5ec5117b502/3/1/310j1la_2.png"
                                class="img p-2 img-fluid" alt="...">
                        </div>
                        <div class="card-body">
                            <h2 class="card-title text-light">Nombre del Dispositivo</h2>
                            <p class="card-text text-light">Informacion del Dispositivo</p>
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                <label class="btn btn-outline-light" for="btncheck2">Eliminar</label>

                                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                <label class="btn btn-outline-light" for="btncheck3">Editar</label>
                            </div>
                            <div class="row m-4">
                                <div class="col-md-12 p-2">
                                    <input type="text" class="form-control" placeholder="Nombre del Equipo"
                                        aria-label="First name">
                                </div>
                                <div class="col-md-12 p-2">
                                    <textarea class="form-control" placeholder="Informacion del Equipo"
                                        id="floatingTextarea2" style="height: 80px"></textarea>
                                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                                </div>
                            </div>
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-light" for="btncheck3">Agregar Equipo</label>
                        </div>
                    </div>

                    <div class="card columna">
                        <div class="container-fluid">
                            <form class="d-flex m-2">
                                <input class="form-control me-2" type="search" placeholder="Buscar Dispositivo"
                                    aria-label="Search">
                                <button class="btn btn-outline-danger" type="submit">Buscar</button>
                            </form>
                        </div>

                        <ul class="list-group m-2">
                            <li class="list-group-item">Primer Equipo</li>
                            <li class="list-group-item">Segundo Equipo</li>
                            <li class="list-group-item">Tercer Equipo</li>
                            <li class="list-group-item">Cuarto Equipo</li>
                            <li class="list-group-item">Quinto Equipo</li>
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-light m-2" for="btncheck3">Generar Codigo</label>
                        </ul>
                        <div class="col-md-12">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Commons_QR_code.png"
                                class="img p-2 img-fluid" alt="...">
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="col-md-12 columna">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Sena_Colombia_logo.svg/2090px-Sena_Colombia_logo.svg.png"
                        class="logo img-fluid logo p-2" alt="...">
                </div>
            </footer>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
